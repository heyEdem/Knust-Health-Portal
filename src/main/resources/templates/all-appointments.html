<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/static/bookingpage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> <link rel="stylesheet" type="text/css" href="nav.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://usefontawesome.com/releases/v5.4.1/css/all.css"/>
  <title>My Appointment</title>

  <style>
    .main{
      max-width: 1200px;
      margin: auto;
    }
  </style>
</head>
<body>
  <main class="main">
    <section class="navsection">
      <nav class="topnav ">
        <ul class="itemslist">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Appointments</a></li>
          <li class="right"><a href="account.html">My Account</a></li>
        </ul>
      </nav>
    </section>

    <table class="table table-striped table-responsive-md" >
      <thead>
        <tr>
          <th>Appointment ID</th>
          <th>Student Name</th>
          <th>Description</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="appointment: ${appointments}">
          <td th:text="${appointment.id}"></td>
          <td th:text="${appointment.studentName}"></td>
          <td th:text="${appointment.description}"></td>
          <td th:text="${appointment.date}"></td>
        </tr>
      </tbody>
    </table>
  </main>
</body>

</html>
