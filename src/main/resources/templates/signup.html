<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://usefontawesome.com/releases/v5.4.1/css/all.css"/>
    <title>Sign-up</title>
</head>
<body>
    <nav class="navbar">
        <div class="row">
            <div class="nav-info">
                <div class="nav-logo">
                    <img src="images/logo.png" alt="" class="img">
                </div>
                <div class="nav-links">
                    <a href="./signup.html">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="sign-up__page">
        <div class="row">
            <h2 class="heading animate__animated animate__fadeInLeftBig">WELCOME TO THE STUDENT HEALTH PORTAL</h2>
            <div class="info-page">
                <div class="container">
                    <div class="box img-box">
                        <img src="images/Young-Male-Doctor.svg" alt="" class="img">
                    </div>
                    <div class="box login-form">
                        <div class="title-box">
                            <h2>Login</h2>
                        </div>
                        <div class="control-box">
                            <div class="input-box">
                                <input type="text" placeholder="Username">
                                <input type="text" placeholder="Password">
                                <input type="text" placeholder="Student Id">
                            </div>
                            <a href="./index.html"><button class="sign-in">Sign In</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
