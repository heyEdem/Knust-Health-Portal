<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="/static/profilestyle.css">
    <link rel="stylesheet" type="text/css" href="/static/booking-page.css">

</head>
<body>
<div class="topnav">
    <a class="active" href="/">Home</a>
    <a href="#account">Account</a>
</div>
    <div class="container">
        <div class="image-con">  
            <img class="avatar" src="/static/img.png">
        </div>
        <h1>Account Settings</h1>
        <form id="accountSettingsForm">
            <label for="profileImage">Profile Image</label>
            <input type="file" id="profileImage" name="profileImage" accept="image/*" style="margin-bottom: 20px;">

            <label for="email">Email Address</label>
             <input type="email" id="email" name="email" required>

            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required style="margin-bottom: 10px;">

            <label for="gender" style="margin-bottom: 10px;">Gender</label>
            <select id="gender" name="gender" required style="margin-bottom: 20px;">
                <option value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>


            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required style="margin-bottom: 20px;">

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="notificationPreference" style="margin-bottom: 20px;">Notification Preference</label>
            <input type="radio" id="emailNotification" name="notificationPreference" value="email" checked>
            <label for="emailNotification">Email</label>
            <input type="radio" id="smsNotification" name="notificationPreference" value="sms">
            <label for="smsNotification">SMS</label>
            <input type="radio" id="noNotification" name="notificationPreference" value="none">
            <label for="noNotification">None</label>

            <div class="actions">
                <button type="submit">Save Changes</button>
                <button type="button" id="deleteAccountBtn">Delete Account</button>
                <button type="button" id="printRecordBtn">Print Recent Records</button>
            </div>
        </form>
    </div>
<footer class="footer">

    </div>
</footer>
</body>
</html>
