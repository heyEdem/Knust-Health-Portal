<!DOCTYPE html>
<html layout:decorate="layouts/defaultLayout"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/static/booking-page.css">

</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
          <h1>Booking Appointment with a Doctor</h1>


          <form action="#" th:action="@{/appointmentForm}"  th:object="${appointment}" method="post">

            <div class="form-group col-md-8">
              <label for="studentName" class="col-form-label">Student Name:</label>
              <input type="text" th:field="*{studentName}"  id="studentName" placeholder="Student Name" required>
            </div>

            <div class="form-group col-md-8">
                <label for="description" class="col-form-label">Description</label>
                <input type="text" th:field="*{description}"  id="description" placeholder="Describe your symptoms" required>
            </div>

              <div class="form-group col-md-8">
                <label for="date" class="col-form-label">Date</label>
                <input type="date" th:field="*{date}"  id="date">
            </div>

             <div class="form-group col-md-8">
                <label for="time" class="col-form-label">Date</label>
                <input type="time" th:field="*{time}"  id="time">
            </div>

            <input type="submit" class="btn btn-primary" value="Submit" required>
          </form>
        </div>
      </div>
  </div>
</div>
  <footer class="footer">
    <div>
      Copyright Â© 2023 Kwame Nkrumah University Of Science and Technology. All Rights Reserved
    </div>
  </footer>
  </main>
  
</body>
</html>
