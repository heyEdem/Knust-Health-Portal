      <div class="form-wrapper">
        <div class="Form-container">
          <h1>Booking Appointment with a Doctor</h1>
          <form th:action="@{/appointmentForm}" action="#" th:object="${appointment}" method="post">

            <label for="studentName">Student Name:</label>
            <input th:field="${appointment.studentName}" type="text" id="studentName" name="studentName" >
<!--            <input th:field="${appointment.studentName}" type="text" id="studentName" name="studentName" required>-->

            <label for="description">Description:</label>
            <input th:field="${appointment.description}" type="text" id="description" name="description" >
<!--            <input th:field="${appointment.description}" type="text" id="description" name="description" required>-->

            <label for="date">Date:</label>
            <input th:field="${appointment.date}" type="date" id="date" name="date" min="8:00am" max="20:00pm" >
<!--            <input th:field="${appointment.date}" type="date" id="date" name="date" min="8:00am" max="20:00pm" required>-->

            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
