<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
        layout:decorate="~{layout}"
        lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Main Page</title>

    <link rel="stylesheet" type="text/css" href="/static/style.css">

</head>
<body>
    <main class="main-page">
        <nav class="navbar">
            <div class="row">
                <div class="nav-container">
                    <div class="img-container">
                        <img src="/static/man-male-user-icon-15874-svg.svg" alt="" class="image">
                    </div>
                    <div class="user-name">
                        Hello, <b sec:authentication="principal.Username"></b>
                    </div>
                    <div style="margin-left: 600px">
                        <a href="/all-appointments" class="btn btn-success" sec:authorize="hasAnyRole('ADMIN','DOCTOR')">All appointments</a>
                    </div>
                </div>
            </div>
        </nav>
        <section class="display-info">
            <div class="row">
                <div class="card-container">
                    <div class="card animate__animated animate__slideInLeft">
                        <div class="main-img-container">
                            <img src="/static/svg2.svg" alt="" class="image">
                        </div>
                        <a href="/appointmentForm">
                            <button class="text-info">Click here to See a Doctor</button>
                        </a>
                    </div>

                    <div class="card animate__animated animate__slideInRight">
                        <div class="main-img-container">
                            <img src="/static/Teacher_ColouringBook.svg" alt="" class="image">
                        </div>
                        <a href="/appointmentForm">
                            <button class="text-info">Click here to See a Counselor</button>
                        </a>
                    </div>

                    <div class="card animate__animated animate__slideInLeft">
                        <div class="main-img-container">
                            <img src="/static/Capsule-Kapsel.svg" alt="" class="image">
                        </div>
                        <a href="/find">
                            <button class="text-info">Find A Drug</button>
                        </a>
                    </div>

                    <div class="card animate__animated animate__slideInRight">
                        <div class="main-img-container">
                            <img src="/static/Paper-note.svg" alt="" class="image">
                        </div>
                        <a href="">
                            <button class="text-info">Get A Prescription</button>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="row">
                Copyright Â© 2023 Kwame Nkrumah University Of Science and Technology. All Rights Reserved
            </div>
        </footer>
    </main>
</body>
</html>
