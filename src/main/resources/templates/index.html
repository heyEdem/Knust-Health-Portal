<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
        lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Main Page</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arvo&display=swap');
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Arvo', serif;
        }
        .row{
            width: 100%;
            max-width: 1200px;;
            margin: 0 auto;
        }
        .main-page{
            width: 100%;
            min-height: 100vh;
        }
        .navbar{
            background-color: #2c3e50;
            color:white ;
        }
        .nav-container{
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 30px;
        }
        .img-container{
            background-color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .image{
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .display-info{
            min-height: 95vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: aliceblue;
        }
        .card-container{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            display: flex;
            flex-wrap:wrap ;
            gap: 80px;
        }
        .card{
            width:30%;
            height: 35vh;
            background-color: white;
        }
        .main-img-container{
            height: 85%;
            width: 100%;
            border: 1px solid black;
            padding: 60px;
        }
        .card a{
            border: 1px solid greenyellow;
            text-decoration: none;
        }
        .text-info{
            background-color: black;
            color: white;
            padding: 20px;
            width: 100%;
            font-size: 15px;
            text-transform: uppercase;
            text-align: center;
        }
        .text-info:hover{
            background-color:aqua;
            color: black;
        }
        .footer{
            background-color: #2c3e50;
            color:white ;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            text-align: center;
        }
        @media(max-width:500px){
            .card-container{
                flex-direction: column;
                gap: 60px;
            }
            .card{
                width: 90vw;
                height: 30vh;
                margin: 0 auto;
            }
            .main-img-container{
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <main class="main-page">
        <nav class="navbar">
            <div class="row">
                <div class="nav-container">
                    <div class="img-container">
                        <img src="/static/man-male-user-icon-15874-svg.svg" alt="" class="image">
                    </div>
                    <div class="user-name">
                        <p class="name">Abdul Ganuine Alhassan</p>
                    </div>
                </div>
            </div>
        </nav>
        <section class="display-info">
            <div class="row">
                <div class="card-container">
                    <div class="card animate__animated animate__slideInLeft">
                        <div class="main-img-container">
                            <img src="/static/svg2.svg" alt="" class="image">
                        </div>
                        <a href="/addBooking">
                            <button class="text-info">Click here to See a Doctor</button>
                        </a>
                    </div>

                    <div class="card animate__animated animate__slideInRight">
                        <div class="main-img-container">
                            <img src="/static/Teacher_ColouringBook.svg" alt="" class="image">
                        </div>
                        <a href="">
                            <button class="text-info">Click here to See a conselor</button>
                        </a>
                    </div>

                    <div class="card animate__animated animate__slideInLeft">
                        <div class="main-img-container">
                            <img src="/static/Capsule-Kapsel.svg" alt="" class="image">
                        </div>
                        <a href="">
                            <button class="text-info">Find A Drug</button>
                        </a>
                    </div>

                    <div class="card animate__animated animate__slideInRight">
                        <div class="main-img-container">
                            <img src="/static/Paper-note.svg" alt="" class="image">
                        </div>
                        <a href="">
                            <button class="text-info">Get A Prescription</button>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="row">
                Copyright Â© 2023 Kwame Nkrumah University Of Science and Technology. All Rights Reserved
            </div>
        </footer>
    </main>
</body>
</html>
