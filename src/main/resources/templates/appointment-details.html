<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/booking-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> <link rel="stylesheet" type="text/css" href="nav.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://usefontawesome.com/releases/v5.4.1/css/all.css"/>
    <title>My Appointment</title>

    <style>
        .main{
            max-width: 900px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="main">
    <table class="table table-striped table-responsive-md" >
        <thead>
        <tr>
            <th>Appointment ID</th>
            <th>Student Name</th>
            <th>Description</th>
            <th>Date</th>
            <th>Time</th>
<!--            <th>Doctor</th>-->
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment: ${appointments}">
            <td th:text="${appointment.id}"></td>
            <td th:text="${appointment.studentName}"></td>
            <td th:text="${appointment.description}"></td>
            <td th:text="${appointment.date}"></td>
            <td th:text="${appointment.time}"></td>
            <td><button type="button" class="btn btn-danger">Delete</button></td>
        </tr>
        </tbody>
    </table>

<!--       <a th:href="@{/appointmentForm}" style="right: 50px">-->
<!--            <button class="btn btn-danger">Back</button>-->
<!--       </a>-->
<!--    </div>-->
</div>
</body>

</html>
