<!DOCTYPE html>
<html layout:decorate="layouts/defaultLayout"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/static/booking-page.css">
  <style>
    .container{
      margin-top: 50px;
      margin-bottom: 20px;
      width: 900px;
    }

    @media (max-width : 500px) {
      .container {
        flex-direction: column;
        width: 80%;
        position: relative;
      }
    }

  </style>
</head>
<body>
<div class="topnav">
  <a class="active" href="/">Home</a>
  <a href="#account">Account</a>
</div>
<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="col-md-15">
        <h1 style="color: #2c3e50">Book an appointment with a Doctor</h1>
        <form action="#" th:action="@{/app/editAppointment}"  th:object="${appointment}" method="post">

          <input type="hidden" id="id" name="id" th:field="*{id}"/>

          <div class="form-group col-md-8">
            <label for="studentName" class="col-form-label">Student Name</label>
            <input type="text" th:field="*{studentName}"  id="studentName" class="form-control" placeholder="Student Name" required>
          </div>

          <div class="form-group col-md-8">
            <label for="description" class="col-form-label">Description</label>
            <input type="text" th:field="*{description}"  id="description" class="form-control" placeholder="Describe your symptoms" required>
          </div>

          <div class="form-group col-md-8">
            <label for="date" class="col-form-label">Date</label>
            <input type="date" th:field="*{date}" class="form-control" placeholder="Date" id="date">
          </div>

          <div class="form-group col-md-8">
            <label for="time" class="col-form-label">Date</label>
            <input type="time" th:field="*{time}" class="form-control" placeholder="time" id="time">
          </div>

          <div class="col-md-6">
            <input type="submit" class="btn btn-primary" value="Submit">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<footer class="footer">
  <div>
    Copyright Â© 2023 Kwame Nkrumah University Of Science and Technology. All Rights Reserved
  </div>
</footer>
</body>
</html>
