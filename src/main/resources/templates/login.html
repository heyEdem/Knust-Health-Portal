<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf./layout"
    layout:decorate="~layout"
>
<head>  <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" lang="en"
          xmlns:sec="www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>All Books</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    </head>
    <body>
    <div class="container my-2">
        Hello <b sec:authentication="principal.Username"></b>
        <a href="/logout" style="float:right">Logout</a>
        <br>
        <a href="/actuator" style="float:right" sec:authorize="hasRole('ADMIN')">Actuator</a>
        <h1 font-family="arial">Library Management System in KNUST</h1>
        <div class="card">
            <div class="card-body">
                <div th:switch="${books}" class="container my-5">
                    <p class="my-5">
                        <a href="/addBook" class="btn btn-success" sec:authorize="hasAnyRole('ADMIN','PUBLISHER')">
                            <i class="fas fa-solid fa-plus">Add Book</i>
                        </a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No record found!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Edit</th>
                                <th>Delete</th>
                                </thead>
                                <tbody>
                                <tr th:each="book: ${books}">
                                    <td th:text="${book.getTitle()}"></td>
                                    <td th:text="${book.getAuthor()}"></td>
                                    <td th:text="${book.description}"></td>
                                    <td th:text="${book.price}"></td>
                                    <td>
                                        <a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-warning"
                                           sec:authorize="hasAnyRole('ADMIN','PUBLISHER')">
                                            <i class="fas fa-solid fa-edit"></i>
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger"
                                           sec:authorize="hasRole('ADMIN')">
                                            <i class="fas fa-solid fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </body>

    </html></head>
<body>

</body>
</html>
